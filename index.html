<!DOCTYPE html>
<html>
    <head>
        <title>
            Etch-A-Sketch
        </title>
        <style>
            .cell {
                border: 1px solid black;
                /* border-style: solid;
                border-spacing: 1px;
                border-color: black; */

            }

            .blacken {
                color: black;
            }
        </style>
    </head>

    <body>

    <div id='container'></div>



        <script>

            function squareUp() {
                let side = 16;
                let sideSquared = side ** 2;

                // Create all the cells
                for (let i = 0; i < sideSquared; i++) {
                    let newDiv = document.createElement('div');
                    newDiv.classList.add('cell');
                    newDiv.textContent = 'yo';
                    const container = document.querySelector('#container');
                    container.appendChild(newDiv);
                }
                let cellSize = `20px`
                let rowLength = ``
                for (let i = 0; i < side; i++) {
                    rowLength = rowLength + ` ` + cellSize;
                }
                let style = document.querySelector('style')
                style.appendChild(document.createTextNode(`#container {display: grid; grid-template-columns: ${rowLength}; grid-template-rows: ${rowLength};}`))    
                document.head.appendChild(style);
            }

            let style = document.querySelector('style')
            style.appendChild(document.createTextNode("body {background-color: white;}"))
            document.head.appendChild(style);

            function colorize(cell) {
                cell.classList.add('blacken')
            }

            squareUp()

            const cells = document.querySelectorAll('.cell');
            cells.forEach((cell) => {
                cell.addEventListener('mouseover', () => {
                    colorize(cell);
                });
            });

        </script>
    </body>
</html>
