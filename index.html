<!DOCTYPE html>
<html>
    <head>
        <title>
            Etch-A-Sketch
        </title>
        <style>
            .cell {
                height: 20px;
                width: 20px;
                border-style: solid;
                border-color: black;

            }

            #container {
                display: grid;
            }
            
        </style>
    </head>

    <body>

    <div id='container'></div>



        <script>

            function squareUp() {
                let side = 16;
                for (let i = 0; i < side; i++) {
                    let newDiv = document.createElement('div');
                    newDiv.classList.add('cell');
                    newDiv.textContent = 'yo';
                    const container = document.querySelector('#container');
                    container.appendChild(newDiv);
                }

            }

            let style = document.querySelector('style')
            style.appendChild(document.createTextNode("body {background-color: white;}"))
            document.head.appendChild(style);

            squareUp()

        </script>
    </body>
</html>
